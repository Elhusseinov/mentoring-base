<div class="user-block">
  <div>
    <p>{{user.name}}</p>
    <p>{{user.email}}</p>
    <p>{{user.phone}}</p>
    <p>{{user.website}}</p>
    </div>
  <div class="button-container">
        <button (click)="onDeleteUser(user.id)" class="delete-user"> Удалить </button>
        <button (click)="openDialog()" class="edit-user"> Редактировать </button>
  </div>
</div>
